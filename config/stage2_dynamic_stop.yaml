# ===================================================
# Stage 2 优先级2：市场状态驱动止损配置
# ===================================================
# 更新日期: 2025-10-10
# 目标: 根据市场状态动态调整止损比例
# 策略: 牛市放宽止损、熊市收紧止损、震荡市标准止损

# ---------------------------------------------------
# 市场状态识别参数（固定，不优化）
# ---------------------------------------------------
regime_detection:
  # 动量阈值
  # 说明: 20日涨幅>5%判定牛市，<-5%判定熊市
  momentum_bull_threshold: 0.05    # 牛市阈值: 5%
  momentum_bear_threshold: -0.05   # 熊市阈值: -5%

  # 波动率阈值
  # 说明: 年化波动率<15%配合动量>5%判定牛市
  volatility_threshold: 0.15       # 波动率阈值: 15%

# ---------------------------------------------------
# 动态止损参数映射
# ---------------------------------------------------
market_driven_stop_loss:
  # 牛市止损（宽松）
  bull_market:
    stop_loss_pct: 0.15
    description: "牛市放宽止损至15%，允许正常回调"
    rationale: "牛市波动大但趋势向上，过严止损会过早离场"

  # 熊市止损（严格）
  bear_market:
    stop_loss_pct: 0.08
    description: "熊市收紧止损至8%，快速止损保护资金"
    rationale: "熊市下跌迅速，需要快速止损避免更大损失"

  # 震荡市止损（标准）
  sideways_market:
    stop_loss_pct: 0.10
    description: "震荡市标准止损10%"
    rationale: "震荡市方向不明，保持标准止损策略"

# ---------------------------------------------------
# 撮合引擎参数（继承激进方案）
# ---------------------------------------------------
matching:
  # 止损滑点（激进方案）
  stop_slippage: 0.015

  # 限价单缓冲（开盘价策略下不使用）
  limit_buffer: 0.003

  # 最大成交量比例
  max_volume_pct: 0.10

# ---------------------------------------------------
# 交易策略参数（开盘价下单）
# ---------------------------------------------------
strategy:
  # 买入方式：开盘价直接下单
  entry_method: "open_price"

  # 买入限价溢价（开盘价策略下不使用）
  entry_limit_premium: 0.005

  # 动量阈值（复用Phase 6D参数）
  momentum_threshold: 0.0

# ---------------------------------------------------
# 佣金费率（保持不变）
# ---------------------------------------------------
commission:
  rate: 0.0003
  minimum: 5.0
  stamp_tax: 0.001

# ---------------------------------------------------
# 回测设置
# ---------------------------------------------------
backtest:
  initial_capital: 100000
  stock_pool: medium_cap

  # 测试年份（按需选择）
  test_years: [2023, 2024]

# ---------------------------------------------------
# 验收标准
# ---------------------------------------------------
acceptance_criteria:
  # 2024牛市验收标准
  year_2024:
    target_return: 0.50          # 收益≥50%
    max_stop_trigger_rate: 0.15  # 止损触发率<15%
    min_alpha_vs_hs300: 0.30     # vs HS300 ≥+30%

  # 2023震荡市验收标准
  year_2023:
    target_return: 0.0           # 收益>0%
    min_alpha_vs_hs300: 0.0      # vs HS300 >0
    max_drawdown: 0.15           # 最大回撤<15%

