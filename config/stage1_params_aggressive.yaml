# ===================================================
# Stage 2 优先级1：激进参数方案
# ===================================================
# 更新日期: 2025-10-10
# 目标: 降低撮合成本从50% → 20-30%
# 策略: 减小溢价/缓冲/滑点，提升成交效率

# ---------------------------------------------------
# 撮合引擎参数（激进方案）
# ---------------------------------------------------
matching:
  # 止损滑点: 2.0% → 1.5%
  # 理由: 降低止损成本，假设流动性较好
  stop_slippage: 0.015

  # 限价单缓冲: 0.5% → 0.3%
  # 理由: 提高成交率，减少缓冲成本
  limit_buffer: 0.003

  # 最大成交量比例（保持不变）
  max_volume_pct: 0.10

# ---------------------------------------------------
# 交易策略参数（激进方案）
# ---------------------------------------------------
strategy:
  # 买入限价溢价: 1.0% → 0.5%
  # 理由: 降低买入成本，假设开盘价接近前日收盘
  entry_limit_premium: 0.005

  # 止损比例（保持Stage 1设置）
  stop_loss_pct: 0.10

  # 动量阈值（保持Phase 6D设置）
  momentum_threshold: 0.0

# ---------------------------------------------------
# 佣金费率（保持不变）
# ---------------------------------------------------
commission:
  rate: 0.0003
  minimum: 5.0
  stamp_tax: 0.001

# ---------------------------------------------------
# 回测设置
# ---------------------------------------------------
backtest:
  initial_capital: 100000
  test_years: [2024]
  stop_loss_comparison: [0.05, 0.10, 0.15]
  stock_pool: medium_cap

