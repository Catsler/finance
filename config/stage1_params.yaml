# ===================================================
# Stage 1 MVP 委托系统配置
# ===================================================
# 更新日期: 2025-01-10
# 用途: 验证限价买入 + 止损卖出对策略收益的影响
# 文档: 详见 STAGE1_MVP.md

# ---------------------------------------------------
# 撮合引擎参数
# ---------------------------------------------------
matching:
  # 止损滑点（保守估计）
  # 说明: 止损触发后，实际成交价 = 触发价 × (1 - slippage)
  # 默认值: 0.02 (2%)
  # 推荐区间: [0.01, 0.03]
  #   - 0.01: 乐观估计，流动性好的大盘股
  #   - 0.02: 中性估计，一般市场情况（推荐）
  #   - 0.03: 悲观估计，波动大的市场
  # 调整建议:
  #   - 如果2023年回测收益过低，可降至0.015
  #   - 如果担心滑点被低估，可提至0.025
  stop_slippage: 0.02

  # 限价单缓冲（保守估计）
  # 说明: 限价买入只在 low <= 限价×(1-buffer) 时成交
  #       限价卖出只在 high >= 限价×(1+buffer) 时成交
  # 默认值: 0.005 (0.5%)
  # 推荐区间: [0.003, 0.01]
  #   - 0.003: 流动性好的大盘股（成交概率高）
  #   - 0.005: 一般股票（推荐）
  #   - 0.01: 流动性差的小盘股（成交概率低）
  # 调整建议:
  #   - 如果成交率<75%，降至0.003
  #   - 如果担心成交价被高估，提至0.008
  limit_buffer: 0.005

  # 最大成交量比例
  # 说明: 单笔委托不超过当日成交量的X%
  # 默认值: 0.10 (10%)
  # 推荐区间: [0.05, 0.20]
  #   - 0.05: 小盘股或大资金（避免冲击成本）
  #   - 0.10: 一般情况（推荐）
  #   - 0.20: 大盘股且资金量小
  # 调整建议:
  #   - 资金<50万: 可忽略此限制（设为1.0）
  #   - 资金>100万: 降至0.05
  max_volume_pct: 0.10

# ---------------------------------------------------
# 交易策略参数
# ---------------------------------------------------
strategy:
  # 买入限价溢价
  # 说明: 限价 = 昨收价 × (1 + premium)
  # 默认值: 0.01 (1%)
  # 推荐区间: [0.005, 0.02]
  #   - 0.005: 保守买入，成交率可能偏低
  #   - 0.01: 平衡成交率与价格（推荐）
  #   - 0.02: 激进买入，成交率高但价格偏高
  # 调整建议:
  #   - 成交率<80%: 提至0.015或0.02
  #   - 成交率>95%: 降至0.005（可能买贵了）
  entry_limit_premium: 0.01

  # 止损比例（核心参数）
  # 说明: 止损价 = 买入价 × (1 - stop_loss_pct)
  # 默认值: 0.10 (-10%)
  # 推荐区间: [0.05, 0.15]
  #   - 0.05: 激进止损，风控严格但可能过早离场
  #   - 0.10: 平衡风控与持股空间（推荐）
  #   - 0.15: 保守止损，给股票更多反弹空间
  # 调整建议:
  #   - 熊市/震荡市: 10-15%（股票波动大，需要空间）
  #   - 牛市: 5-8%（快速止损，减少损失）
  #   - 首次测试: 建议对比[0.05, 0.10, 0.15]三档
  # 验证方法:
  #   - 触发率应在15-25%之间
  #   - 如果<10%: 止损太宽松，风控不足
  #   - 如果>30%: 止损太频繁，影响收益
  stop_loss_pct: 0.10

  # 动量阈值（复用phase6d参数）
  # 说明: 20日涨幅阈值，用于选股过滤
  # 默认值: 0.0 (0%)
  # 推荐区间: [-0.05, 0.10]
  momentum_threshold: 0.0

# ---------------------------------------------------
# 佣金费率（券商协商）
# ---------------------------------------------------
commission:
  # 佣金率（买卖双向）
  # 默认值: 0.0003 (万三)
  # 推荐区间: [0.0001, 0.0005]
  #   - 0.0001: 万一（顶级券商或大资金）
  #   - 0.0003: 万三（一般券商，推荐）
  #   - 0.0005: 万五（高费率券商）
  # 调整建议: 根据实际券商费率调整
  rate: 0.0003

  # 最低佣金（元）
  # 默认值: 5.0
  # 推荐区间: [1.0, 5.0]
  #   - 1.0: 部分券商可低至1元
  #   - 5.0: 大部分券商标准（推荐）
  # 调整建议: 小额交易影响大，需实际确认
  minimum: 5.0

  # 印花税（仅卖出）
  # 默认值: 0.001 (千一)
  # 推荐区间: [0.001, 0.001]
  # 说明: 国家规定，不可变
  stamp_tax: 0.001

# ---------------------------------------------------
# 回测设置
# ---------------------------------------------------
backtest:
  # 初始资金
  # 默认值: 100000 (10万)
  # 推荐区间: [50000, 500000]
  # 调整建议: 按实际可投资金额设置
  initial_capital: 100000

  # 测试年份列表
  # 默认值: [2023]
  # 说明: Stage 1先测2023年（震荡市），通过后再测2022（熊市）/2024（牛转）
  test_years: [2023]

  # 止损比例对比测试
  # 默认值: [0.05, 0.10, 0.15]
  # 说明: 自动对比3档止损，找出最优参数
  stop_loss_comparison: [0.05, 0.10, 0.15]

  # 股票池选择
  # 默认值: medium_cap (20只)
  # 可选值: small_cap (10只), medium_cap (20只)
  stock_pool: medium_cap

# ---------------------------------------------------
# 高级功能（Stage 1暂不启用）
# ---------------------------------------------------
# 以下参数仅作占位，Stage 1不会使用
# Stage 2或后续版本可启用
advanced:
  # 止盈功能
  enable_take_profit: false
  take_profit_pct: 0.20  # 止盈+20%

  # 移动止损
  enable_trailing_stop: false
  trailing_stop_pct: 0.08  # 移动止损8%

  # OCO逻辑（一个成交取消另一个）
  enable_oco: false

  # 风险标注系统
  enable_risk_tagging: false

